<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Section</title>
    <link rel="stylesheet" href="New.css">
    <script src="https://use.fontawesome.com/7df851cac3.js"></script>
</head>
<body>
    <section class="px-3">
        <header>
            <div id="brand">
                <h1 class="text-3xl shadow shadow-slate-400 font-semibold"><span class="text-red-500">Newton</span><span
                        class="relative text-xl">.net</span></h1>
            </div>
        </header>

        <div class="border-2 border-black shadow-md shadow-slate-500 rounded-lg font-semibold w-3/5 mx-auto space-y-3 my-10 px-10 py-5">
            <div class="space-y-3">
                <div id="QuestionContainer" class="text-lg">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Velit, ipsam?</div>
                <div>
                    <div>1) <span class="JustO">Option1</span></div>
                    <div>2) <span class="JustO">Option2</span></div>
                    <div>3) <span class="JustO">Option3</span></div>
                    <div>4) <span class="JustO">Option4</span></div>
                </div>
            </div>

            <div>
                <input id="Answer" class="outline-none border-2 px-2 py-[2px] rounded-md border-black" placeholder="Answer here...">
                <button id="submitBtn" class="btn-sm">Submit</button>
            </div>
        </div>
        
    <script src="MathSection.js"></script>
</body>
</html>
